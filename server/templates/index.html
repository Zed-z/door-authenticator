<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie do systemu drzwi</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

{% for category,alert in alerts %}
<div class="alert-{{ category }}" onclick="this.style.display = 'none';">{{ alert }}</div>
{% endfor %}

<div class="center">

<div class="container">
    <h2>Zaloguj się:</h2>
    <form action="/" method ="POST">
        <input type="text" name="login" placeholder="Nazwa Użytkownika" required>
        <br>
        <input type="password" name="password" placeholder="Hasło" required>
        <br>
        <input type="submit" value="Zaloguj się">
    </form>
    <p>Nie posiadasz konta w systemie? Poproś administratora o utworzenie go.</p>
</div>

</div>
</body>
</html>
